version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Make output directory
          command: mkdir bin
      - run:
          name: Build & Test
          command: |
            ./docker-make all

      - persist_to_workspace:
          root: out
          paths:
            - version.txt
            - out.bin

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./out
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(cat ./bin/version.txt)
            FILENAME=mega-drive-serial-port-${VERSION}.bin
            mv ./out/rom.bin ./out/${FILENAME}
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${VERSION} ./out/${FILENAME}
workflows:
  version: 2
  build_and_release:
    jobs:
      - build
      - hold:
          type: approval
          requires:
            - build
      - publish-github-release:
          requires:
            - hold
